
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Titillium Web', sans-serif;
        background-image: linear-gradient(to bottom, #0A192F, #020C1B);
        color: #E6F1FF;
      }
      .font-roboto-mono {
        font-family: 'Roboto Mono', monospace;
      }
      @keyframes text-glow {
        0% { text-shadow: 0 0 4px rgba(255, 255, 255, 0); }
        50% { text-shadow: 0 0 8px rgba(255, 255, 255, 0.7), 0 0 12px rgba(0, 209, 255, 0.5); }
        100% { text-shadow: 0 0 4px rgba(255, 255, 255, 0); }
      }
      .animate-text-glow {
        animation: text-glow 0.6s ease-in-out;
      }
      @keyframes pulse-border {
        0%, 100% {
          border-color: #00d1ff;
          box-shadow: 0 0 3px #00d1ff;
        }
        50% {
          border-color: #9effff;
          box-shadow: 0 0 10px #00d1ff, 0 0 15px #00d1ff;
        }
      }
      .animate-pulse-border {
        animation: pulse-border 2s infinite ease-in-out;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translate3d(0, 40px, 0);
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px 5px rgba(0, 209, 255, 0.2);
          transform: scale(1);
        }
        50% {
          box-shadow: 0 0 30px 10px rgba(0, 209, 255, 0.4);
          transform: scale(1.05);
        }
      }
      @keyframes hud-glow {
        0%, 100% {
            box-shadow: 0 0 8px 2px rgba(0, 209, 255, 0.2);
        }
        50% {
            box-shadow: 0 0 20px 5px rgba(0, 209, 255, 0.5);
        }
      }
      @keyframes line-scan {
        0% {
            transform: translateY(-100%);
            opacity: 0.5;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(200%);
            opacity: 0.5;
        }
       }
    </style>
